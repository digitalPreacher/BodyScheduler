<button class="btn btn-outline-secondary" (click)="openMain(content)">Просмот</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-details-title" style="text-align:center">Просмотр</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="p-3 text-center" [formGroup]="detailsForm">
      <div class="form-group">
        <label>Заголовок</label>
        <input type="text"
               class="form-control"
               id="title-details-training-form-field"
               formControlName="title"
               name="title-field"
               readonly/>
      </div>
      <div class="form-group mt-2">
        <label>Описание</label>
        <input type="text"
               class="form-control"
               id="description-details-training-form-field"
               formControlName="description"
               name="description-field"
               readonly />
      </div>
      <div class="form-group mt-2" formArrayName="weeks">
        <div class="col-12 d-inline-flex mx-auto">
          <div class="col-8">
            <label for="weeks-detais-training-form-field">Неделя</label>
          </div>
        </div>
        <div *ngFor="let week of weeks.controls; let i=index">
          <div [formGroupName]="i">
            <div class="col-12 d-inline-flex mx-auto mt-2">
              <div class="col-2 mx-2">
                <input type="number"
                       class="form-control"
                       id="weeks-details-training-form-field"
                       required
                       formControlName="weeksNumber"
                       name="weeks-field"
                       min="0"
                       readonly />
              </div>
              <button class="btn btn-outline-secondary" (click)="openDays(getDays)">+</button>
              <ng-template #getDays let-modal>
                <div class="modal-header">
                  <h3 class="modal-title" id="modal-details-title" style="text-align:center">Добавить дни</h3>
                  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body" formArrayName="events">
                  <div *ngFor="let event of getEventsControls(i); let j=index">
                    <div [formGroupName]="j">
                      <div class="border border-rounded p-3 mt-2">
                        <div class="text-center">
                          <label>День {{ j + 1 }}</label>
                        </div>
                        <div class="form-group">
                          <label for="title-details-training-form-field">Описание</label>
                          <input type="text"
                                 class="form-control"
                                 id="title-details-training-form-field"
                                 formControlName="title"
                                 name="title-field"
                                 readonly/>
                        </div>
                        <div class="form-group">
                          <label>Описание</label>
                          <input type="text"
                                 class="form-control"
                                 id="description-details-training-form-field"
                                 required
                                 formControlName="description"
                                 name="description-field"
                                 readonly />
                        </div>
                        <div class="form-group">
                          <label>Начало</label>
                          <input type="datetime-local"
                                 class="form-control"
                                 id="start-time-details-training-form-field"
                                 formControlName="startTime"
                                 name="start-time-field"
                                 readonly />
                        </div>
                        <div class="form-group mt-2" formArrayName="exercises">
                          <div class="col-12 d-inline-flex mx-auto">
                            <div class="col-8">
                              <label for="title-exercise-details-training-form-field">Упражнение</label>
                            </div>
                            <div class="col-1 mx-2">
                              <label for="quantity-approaches-details-training-form-field">Подходы</label>
                            </div>
                            <div class="col-1">
                              <label for="quantity-repetions-details-training-form-field">Повт-ия</label>
                            </div>
                            <div class="mx-4">
                              <label for="weight-details-training-form-field">Вес</label>
                            </div>
                          </div>
                          <div *ngFor="let exercise of getExercisesControls(i,j); let k=index">
                            <div [formGroupName]="k">
                              <div class="col-12 d-inline-flex mx-auto mt-2">
                                <div class="col-8">
                                  <input type="text"
                                         class="form-control"
                                         id="title-exercise-details-training-form-field"
                                         formControlName="title"
                                         name="title-exercise-field"
                                         readonly />
                                </div>
                                <div class="col-1 mx-2">
                                  <input type="number"
                                         class="form-control"
                                         id="quantity-approaches-details-training-form-field"
                                         formControlName="quantityApproaches"
                                         name="quantity-approaches-field"
                                         min="0"
                                         readonly />
                                </div>
                                <div class="col-1">
                                  <input type="number"
                                         class="form-control"
                                         id="quantity-repetions-details-training-form-field"
                                         formControlName="quantityRepetions"
                                         name="quantity-repetions-field"
                                         min="0"
                                         readonly />
                                </div>
                                <div class="col-1 mx-2">
                                  <input type="number"
                                         class="form-control"
                                         id="weight-details-training-form-field"
                                         formControlName="weight"
                                         name="weight-field"
                                         step="0.1"
                                         min="0"
                                         readonly />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>

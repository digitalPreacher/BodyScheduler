<div class="d-flex justify-content-start mb-2">
  <app-create-training-program></app-create-training-program>
</div>

  <thead>
    <tr>
      <th>
        Название
      </th>
      <th>
        Описание
      </th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let program of trainingPrograms">

    </tr>

<div class="container">
  <div class="row">
    <app-loader *ngIf="isLoading">
    </app-loader>
    <div class="col-12 d-flex justify-content-center flex-wrap loginContainer">
      <div class="welcome-container-text col-7 text-light">
        <h2 class="phrase-one">Добро пожаловать!</h2>
        <h3 class="phrase-two">Планируйте!</h3>
        <h3 class="phrase-three">Тренируйтесь!</h3>
        <h3 class="phrase-four">Прогрессируйте!</h3>
      </div>
      <div class="loginForm">
        <form class="border border rounded p-3 bg-dark text-light" [formGroup]="loginForm" (ngSubmit)="login()">
          <h3 class="mb-2">Вход в систему</h3>
          <div *ngIf="getErrorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div class="form-group">
            <label for="login">Логин</label>
            <input type="text"
                   class="form-control"
                   id="login"
                   required
                   formControlName="login"
                   name="loginField" />
            <div *ngIf="loginForm.get('login')?.hasError('required') && submittedClick"
                 class="alert alert-danger mt-2">
              Поле обязательно для заполнения
            </div>
          </div>
          <div class="form-group mt-2">
            <label>Пароль</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   required
                   formControlName="password"
                   name="passwordField" />
            <div *ngIf="loginForm.get('password')?.hasError('required') && submittedClick"
                 class="alert alert-danger mt-2">
              Поле обязательно для заполнения
            </div>
          </div>
          <button type="submit" class="w-100 btn btn-outline-secondary mt-3 shadow text-light" (click)="submittedClick=true">Войти</button>
          <a routerLink="/registration">Регистрация</a>
          <p>
            <a routerLink="/account/forgot-password">Сбросить пароль</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

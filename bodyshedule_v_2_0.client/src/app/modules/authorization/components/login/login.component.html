<div class="container">
  <div class="row position-absolute top-50 start-50 translate-middle border border-5 rounded p-3">
      <form *ngIf="!submitted">
        <h3 class="mb-2">Вход в систему</h3>
        <div class="form-group">
          <label for="login">Логин</label>
          <input i type="text"
                 class="form-control"
                 id="login"
                 required
                 [(ngModel)]="model.login"
                 name="login" />
        </div>
        <div class="form-group mt-2">
          <label>Пароль</label>
          <input i type="password"
                 class="form-control"
                 id="password"
                 required
                 [(ngModel)]="model.password"
                 name="current-password" />
        </div>
      <button type="button" class="w-100 btn btn-outline-secondary mt-3 " (click)="login()">Войти</button>
      <a routerLink="/registration">Регистрация</a>
    </form>
  </div>
</div>

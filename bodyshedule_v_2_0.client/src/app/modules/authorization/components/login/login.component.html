<div class="container">
  <div class="row ">
    <div class="col-10 col-md-3 position-absolute top-50 start-50 translate-middle">
      <form class="border border-5 rounded p-3" [formGroup]="loginForm" (ngSubmit)="login()">
        <h3 class="mb-2">Вход в систему</h3>
        <div *ngIf="getErrorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text"
                 class="form-control"
                 id="login"
                 required
                 formControlName="login"
                 name="loginField" />
          <div *ngIf="loginForm.get('login')?.hasError('required') && submittedClick"
               class="alert alert-danger mt-2">
            Поле обязательно для заполнения
          </div>
        </div>
        <div class="form-group mt-2">
          <label>Пароль</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 required
                 formControlName="password"
                 name="passwordField" />
          <div *ngIf="loginForm.get('password')?.hasError('required') && submittedClick"
               class="alert alert-danger mt-2">
            Поле обязательно для заполнения
          </div>
        </div>
        <button type="submit" class="w-100 btn btn-outline-secondary mt-3 shadow" (click)="submittedClick=true">Войти</button>
        <a routerLink="/registration">Регистрация</a>
        <p>
         <a routerLink="/account/forgot-password">Сбросить пароль</a>
        </p>
      </form>
    </div>
  </div>
</div>

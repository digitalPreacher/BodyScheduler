<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>
            Название
          </th>
          <th>
            Описание
          </th>
          <th>
            Начало
          </th>
          <th>
            Завершение
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let event of events">
        <tr>
          <td> {{ event.title }} </td>
          <td> {{ event.description }} </td>
          <td> {{ event.startTime | date : "M/d/yy HH:mm" }} </td>
          <td> {{ event.endTime | date : "M/d/yy HH:mm" }} </td>
          <td><app-edit [eventId]="event.id"></app-edit></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

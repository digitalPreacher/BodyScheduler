<div class="d-flex justify-content-start mb-2">
  <app-create></app-create>
</div>
<table class="table">
  <thead>
    <tr>
      <th>
        #
      </th>
      <th>
        Название
      </th>
      <th>
        Описание
      </th>
      <th>
        Начало
      </th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let event of events | slice: (page - 1) * pageSize : page * pageSize; let i=index">
    <tr>
      <td> {{ (page - 1) * pageSize + i + 1 }}</td>
      <td> {{ event.title }} </td>
      <td> {{ event.description }} </td>
      <td> {{ event.start | date : "M/d/yy"}} </td>
      <td><app-edit [eventId]="event.id"></app-edit></td>
      <td><app-delete [eventId]="event.id"></app-delete></td>
      <td><app-details [eventId]="event.id"></app-details></td>
    </tr>
  </tbody>
</table>

<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
                [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>

<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-edit-title" style="text-align">Добавление</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="p-3 text-center" [formGroup]="detailsForm">
      <div class="form-group">
        <label>Заголовок</label>
        <input type="text"
                class="form-control"
                id="title"
                required
                formControlName="title"
                name="titleField"
                readonly />
      </div>
      <div class="form-group mt-2">
        <label>Описание</label>
        <input type="text"
                class="form-control"
                id="description"
                required
                formControlName="description"
                name="descriptionField"
                readonly />
      </div>
      <div class="form-group mt-2">
        <label>Начало</label>
        <input type="datetime-local"
                class="form-control"
                id="startTime"
                required
                formControlName="startTime"
                name="startTimeField"
                readonly />
      </div>
      <div class="form-group mt-2">
        <label>Завершение</label>
        <input type="datetime-local"
                class="form-control"
                id="endTime"
                required
                formControlName="endTime"
                name="endTimeField"
                readonly />
      </div>
      <div class="modal-footer mt-3">
        <button type="submit" class="w-100 btn btn-outline-secondary mt-3" (click)="modal.dismiss()">Отмена</button>
      </div>
    </form>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Просмотреть</button>

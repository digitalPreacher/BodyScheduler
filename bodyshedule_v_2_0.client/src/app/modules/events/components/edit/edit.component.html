<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-edit-title" style="text-align:center">Добавление</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="p-3 text-center" [formGroup]="createForm" (ngSubmit)="saveEvent()">
      <div class="form-group">
        <label>Заголовок</label>
        <input type="text"
               class="form-control"
               id="title"
               required
               formControlName="title"
               name="titleField"/>
        <div *ngIf="createForm.get('title')?.hasError('required') && submittedClick"
             class="alert alert-danger mt-2">
          Поле обязательно для заполнения
        </div>
      </div>
      <div class="form-group mt-2">
        <label>Описание</label>
        <input type="text"
               class="form-control"
               id="description"
               required
               formControlName="description"
               name="descriptionField" />
        <div *ngIf="createForm.get('description')?.hasError('required') && submittedClick"
             class="alert alert-danger mt-2">
          Поле обязательно для заполнения
        </div>
      </div>
      <div class="form-group mt-2">
        <label>Начало</label>
        <input type="datetime-local"
               class="form-control"
               id="startTime"
               required
               formControlName="startTime"
               name="startTimeField"
               />
        <div *ngIf="createForm.get('startTime')?.hasError('required') && submittedClick"
             class="alert alert-danger mt-2">
          Поле обязательно для заполнения
        </div>
      </div>
      <div>
        <div class="form-group mt-2" formArrayName="exercises">
          <div class="col-12 d-inline-flex mx-auto">
            <div class="col-8">
              <label for="title-exercise-details-form-field">Упражнение</label>
            </div>
            <div class="col-1 mx-2">
              <label for="quantity-approaches-details-form-field">Подходы</label>
            </div>
            <div class="col-1">
              <label for="quantity-repetions-details-form-field">Повт-ия</label>
            </div>
            <div class="mx-4">
              <label for="weight-edit-form-field">Вес</label>
            </div>
          </div>
            <div *ngFor="let exercise of getExercise.controls; let i=index">
              <div [formGroupName]="i">
                <div class="col-12 d-inline-flex mx-auto mt-2">
                  <div class="col-8">
                    <input type="text"
                           class="form-control"
                           id="title-exercise-details-form-field"
                           required
                           formControlName="title"
                           name="title-exercise-field" />
                  </div>
                  <div class="col-1 mx-2">
                    <input type="number"
                           class="form-control"
                           id="quantity-approaches-details-form-field"
                           required
                           formControlName="quantityApproaches"
                           name="quantity-approaches-field"
                           min="0" />
                  </div>
                  <div class="col-1">
                    <input type="number"
                           class="form-control"
                           id="quantity-repetions-details-form-field"
                           required
                           formControlName="quantityRepetions"
                           name="quantity-repetions-field"
                           min="0" />
                  </div>
                  <div class="col-1 mx-2">
                    <input type="number"
                           class="form-control"
                           id="weight-edit-form-field"
                           required
                           formControlName="weight"
                           name="weight-field"
                           step="0.1"
                           min="0" />
                  </div>
                  <div class="col-1">
                    <button (click)="removeField(i)">X</button>
                  </div>
                </div>
              </div>
            </div>
          <div class="col-12">
            <button class="w-100 btn btn-outline-secondary mt-2 mx-auto" (click)="addField()">Добавить упражнение</button>
          </div>
        </div>
      </div>
      <div class="modal-footer mt-3">
        <button type="submit" class="w-100 btn btn-outline-secondary mt-3" (click)="submittedClick=true">Добавить</button>
      </div>
    </form>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Редактировать</button>

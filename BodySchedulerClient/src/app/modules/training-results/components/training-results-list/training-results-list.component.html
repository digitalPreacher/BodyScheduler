<div class="mt-3 rounded-3 p-2 bg-dark">
  <div class="table-responsive">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Время
          </th>
          <th>
            Тоннаж
          </th>
          <th>
            Дата
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let result of trainingResults | slice: (page - 1) * pageSize : page * pageSize; let i=index">
        <tr>
          <td> {{ (page - 1) * pageSize + i + 1 }}</td>
          <td class="limit-text"> {{ result.trainingTime }} </td>
          <td class="limit-text"> {{ result.amountWeight }} </td>
          <td class="limit-text"> {{ result.createAt | date : "dd/MM/yy" }} </td>
          <td><app-details [eventId]="result.eventId"></app-details></td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="10" [boundaryLinks]="true"
                    [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>

  </div>
</div>

  <app-error-modal #errorModal></app-error-modal>
